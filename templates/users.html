<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <h1 class="text-2xl font-bold mb-6">Users</h1>
        <div class="mb-4">
            <a href="{{ url_for('show') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center inline-block">Add User</a>
        </div>

        {% for user in users %}
            <div class="mb-4 p-4 border border-gray-300 rounded-md shadow-sm">
                <form action="{{ url_for('update_user') }}" method="POST" class="flex flex-col space-y-2 mb-2">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div class="flex items-center">
                        <label for="firstname" class="mr-2">First Name:</label>
                        <input type="text" name="firstname" value="{{ user.firstname }}" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm flex-grow">
                    </div>
                    <div>
                        <span>Email: {{ user.email }}</span>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md">Update</button>
                    </div>
                </form>
                <form action="{{ url_for('delete_user') }}" method="POST" class="flex justify-end">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Existing Users</h1>
        <ul class="space-y-4">
            {% for user in users %}
                <li class="bg-gray-200 p-4 rounded-md shadow-md">
                    <p class="text-gray-700">Name: {{ user.firstname }}</p>
                    <p class="text-gray-700">Email: {{ user.email }}</p>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{{ url_for('show') }}" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center inline-block">Back to Form</a>
        </div>
    </div>
</body>
</html>
